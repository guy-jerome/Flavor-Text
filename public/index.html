<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="main.css"/>
  
</head>
<body>
  <main>
    <div id="menu">
      <button id = "go-world-btn">Create A World</button>
      <button id = "go-area-btn">Create An Area</button>
      <button id = "go-location-btn">Create A Location</button>
    </div>
    <div id = "world">
      <input type="text" id = "world-name">
      <input type="text" id = "world-description">
      <button id = "world-btn">Submit</button>
      <textarea id="world-full-description"></textarea>
      <button id="world-save-btn">Save World</button>
      <select id = "world-select"></select>
      <button id = "world-select-btn">Select a world</button>
    </div>
    <div id = "area">
      <input type="text" id = "area-name">
      <input type="text" id = "area-description">
      <button id = "area-btn">Submit</button>
      <textarea id="area-full-description"></textarea>
      <button id="area-save-btn">Save World</button>
      <select id = "area-select"></select>
      <button id = "area-select-btn">Select a world</button>
    </div>
    <div id = "location">
      <input type="text" id = "location-name">
      <input type="text" id = "location-description">
      <button id = "location-btn">Submit</button>
      <textarea id="location-full-description"></textarea>
      <button id="location-save-btn">Save World</button>
      <select id = "location-select"></select>
      <button id = "location-select-btn">Select a world</button>
    </div>
  </main>
</body>
</html>
