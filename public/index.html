<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
  <script defer type = module src="main.js"></script>
  <link rel="stylesheet" href="main.css"/>
  
</head>
<body>
  <nav>
    <button id="go-menu-btn" class="menu-btn">Return to Menu</button>
  </nav>
  <main>
    <div id="menu">
      <button id="go-world-btn" class="menu-btn">Create A World</button>
      <button id="go-area-btn" class="menu-btn">Create An Area</button>
      <button id="go-location-btn" class="menu-btn">Create A Location</button>
    </div>
    <div id="world" class="component">
      <label for="world-name" class="input-label">World Name</label>
      <input type="text" id="world-name" class="input-field">
      <label for="world-description" class="input-label">World Basic Description</label>
      <input type="text" id="world-description" class="input-field">
      <button id="world-btn" class="submit-btn">Submit</button>
      <label for="world-full-description" class="input-label">World Full Description</label>
      <textarea id="world-full-description" class="textarea-field"></textarea>
      <button id="world-save-btn" class="save-btn">Save World</button>
      <select id="world-select" class="select-field"></select>
      <button id="world-select-btn" class="select-btn">Select a World</button>
    </div>
    <div id="area" class="component">
      <label for="area-name" class="input-label">Area Name</label>
      <input type="text" id="area-name" class="input-field">
      <label for="area-description" class="input-label">Area Basic Description</label>
      <input type="text" id="area-description" class="input-field">
      <label for="area-world-select" class="input-label">Select The World For This Area</label>
      <select id="area-world-select" class="select-field"></select>
      <button id="area-btn" class="submit-btn">Submit</button>
      <label for="Area-full-description" class="input-label">Area Full Description</label>
      <textarea id="area-full-description" class="textarea-field"></textarea>
      <button id="area-save-btn" class="save-btn">Save Area</button>
      <select id="area-select" class="select-field"></select>
      <button id="area-select-btn" class="select-btn">Select an Area</button>
    </div>
    <div id="location" class="component">
      <label for="location-name" class="input-label">Location Name</label>
      <input type="text" id="location-name" class="input-field">
      <label for="location-description" class="input-label">Location Basic Description</label>
      <input type="text" id="location-description" class="input-field">
      <label for="location-area-select" class="input-label">Select The Area For This Location</label>
      <select id="location-area-select" class="select-field"></select>
      <div id="location-monster-container">
          <label for="location-monster-input" class="input-label">Search For a Monster</label>
          <input type="text" id="location-monster-input" class="input-field">
          
      </div>
      <button id="location-btn" class="submit-btn">Submit</button>
      <label for="location-full-description" class="input-label">Location Full Description</label>
      <textarea id="location-full-description" class="textarea-field"></textarea>
      <button id="location-save-btn" class="save-btn">Save Location</button>
      <select id="location-select" class="select-field"></select>
      <button id="location-select-btn" class="select-btn">Select a Location</button>
    </div>
    
  </main>
</body>
</html>
