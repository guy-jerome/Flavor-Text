<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="main.css"/>
  
</head>
<body>
  <main>
    <div id="menu">
      <button id="go-world-btn" class="menu-btn">Create A World</button>
      <button id="go-area-btn" class="menu-btn">Create An Area</button>
      <button id="go-location-btn" class="menu-btn">Create A Location</button>
    </div>
    <div id="world" class="component">
      <input type="text" id="world-name" class="input-field">
      <input type="text" id="world-description" class="input-field">
      <button id="world-btn" class="submit-btn">Submit</button>
      <textarea id="world-full-description" class="textarea-field"></textarea>
      <button id="world-save-btn" class="save-btn">Save World</button>
      <select id="world-select" class="select-field"></select>
      <button id="world-select-btn" class="select-btn">Select a world</button>
    </div>
    <div id="area" class="component">
      <input type="text" id="area-name" class="input-field">
      <input type="text" id="area-description" class="input-field">
      <button id="area-btn" class="submit-btn">Submit</button>
      <textarea id="area-full-description" class="textarea-field"></textarea>
      <button id="area-save-btn" class="save-btn">Save Area</button>
      <select id="area-select" class="select-field"></select>
      <button id="area-select-btn" class="select-btn">Select an area</button>
    </div>
    <div id="location" class="component">
      <input type="text" id="location-name" class="input-field">
      <input type="text" id="location-description" class="input-field">
      <button id="location-btn" class="submit-btn">Submit</button>
      <textarea id="location-full-description" class="textarea-field"></textarea>
      <button id="location-save-btn" class="save-btn">Save Location</button>
      <select id="location-select" class="select-field"></select>
      <button id="location-select-btn" class="select-btn">Select a location</button>
    </div>
  </main>
  <nav>
    <button id="go-menu-btn" class="menu-btn">Return to Menu</button>
  </nav>
</body>
</html>
